<html lang="en">
<head>

    <title>View</title>
</head>
<body>
    <div class = 'container'>
        <h2>Hello {{user_name}}! These are the job details!</h2>
        <a href = "/logout">Logout</a> | <a href ="/belt">Dashboard</a>

        <h3>Job:{{this_job.title}}</h3>
        <p>Description:{{this_job.description}}</p>
        <p>Location:{{this_job.location}} </p>
        <p>Posted By:{{this_job.created_by.fname}} </p>
        <p>Posted On: {{this_job.created_at}} </p>

        <a href = "/belt/join/{{this_job.id}}">Add to my jobs</a>
        
        
         
</div>
